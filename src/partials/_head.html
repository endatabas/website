<script>
 // If 'prefers-color-scheme' is not supported, fall back to light mode.
 // In this case, light.css will be downloaded with 'highest' priority.
 if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
   document.documentElement.style.display = 'none';
   document.head.insertAdjacentHTML(
     'beforeend',
     '<link rel="stylesheet" href="resources/css/light.css" onload="document.documentElement.style.display = \'\'">',
   );
 }
</script>
<!--  // following advice from: -->
<!--  // https://web.dev/prefers-color-scheme/ -->
<link rel="stylesheet" href="/resources/css/dark.css" media="(prefers-color-scheme: dark)" />
<link rel="stylesheet" href="/resources/css/light.css" media="(prefers-color-scheme: light)" />
<link rel="stylesheet" href="/resources/css/endb.css">

<meta charset="utf-8">
<meta name="description" content="endatabas">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
